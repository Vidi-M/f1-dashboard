<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-red-600">F1 Dashboard - {{ race_name }}</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
            <!-- Driver Standings Card -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Driver Standings</h2>
                <div class="space-y-2">
                    {% for driver in driver_standings %}
                        <div class="flex justify-between border-b pb-2">
                            <span>{{ driver.position }}</span>
                            <span> {{ driver.gain}}</span>
                            <span> {{ driver.driver }}</span>
                            {% comment %} <span> {{ driver.interval }}</span> {% endcomment %}
                            <span class="font-bold"> + {{ driver.points }}</span>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error: </strong>
        <span class="block sm:inline">{{ error }}</span>
    </div>
{% endif %}
